<!DOCTYPE html>
<html>
  <head>
    <title>Speech-to-Text and Text-to-Speech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Speech-to-Text and Text-to-Speech</h1>
    <form action="/speech-to-text" method="post">
      <button type="submit">Speech-to-Text</button>
    </form>
    <form action="/text-to-speech" method="post">
      <label for="text">Enter text:</label><br />
      <textarea id="text" name="text" rows="4" cols="50"></textarea><br />
      <button type="submit">Text-to-Speech</button>
    </form>
    <form action="/open-task" method="post">
      <input type="text" name="link" placeholder="Enter link">
      <input type="text" name="command" placeholder="Enter voice command">
      <button type="submit">Speak</button>
      <button type="submit" formaction="/store-command">Add Command</button>
  </form>
  </body>
</html>
